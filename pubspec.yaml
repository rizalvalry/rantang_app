name: e_commerce_flutter
description: E-Commerce App built in flutter using GetX

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  bottom_navy_bar: ^6.0.0
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  font_awesome_flutter: ^10.4.0
  animations: ^2.0.7
  flutter_custom_clippers: ^2.1.0
  curved_navigation_bar: ^1.0.3
  google_fonts: ^5.1.0
  midtrans_snap: ^0.0.3
  webview_flutter: ^4.0.6
  url_launcher: ^6.1.12
  shared_preferences: ^2.0.8
  flutter_login: ^4.2.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/iconrantang/
